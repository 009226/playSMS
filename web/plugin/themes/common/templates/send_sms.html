<link rel="stylesheet" href="{HTTP_PATH_THEMES}/common/jscss/combobox/select2.css" />
<style>
	#fm_sendsms input { 
		font-family: Helvetica, Arial;
		font-size: 12pt;
	}
	.select2-result-label, .select2-match, .select2-search-choice div {
		color: #555;
	}
</style>
<script type="text/javascript" src="{HTTP_PATH_THEMES}/common/jscss/combobox/select2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#msg_combo_sendto").select2({
			multiple: true,
			/* placeholder: "{Send to}", */
			allowClear: true,
			minimumInputLength: 2,
			separator: ",",
			tokenSeparators: [","],
			initSelection : function (element, callback) {
				var data = [];
				$(element.val().split(",")).each(function () {
				    data.push({id: this, text: this});
				});
				callback(data);
			},
			ajax: {
				url: "{HTTP_PATH_BASE}",
				dataType: 'json',
				quietMillis: 100,
				data: function (term, page) {
					return {
						app: "webservices",
						ta: "phonebook",
						keyword: term
					};
				},
				results: function (data, page) {
					return { results: data };
				}
			}
		});
		$("#message").focus();
	});
</script>
{ERROR}
<h2>{Send SMS}</h2>
<form name="fm_sendsms" id="fm_sendsms" action="index.php?app=menu&inc=send_sms&op=sendsmstopv_yes" method="POST">
<input type="hidden" value="{sms_footer_length}" name="footerlen"> 
<input type="hidden" value="{per_sms_length}" name="maxchar"> 
<input type="hidden" value="{per_sms_length_unicode}" name="maxchar_unicode"> 
<input type="hidden" value="{max_sms_length}" name="hiddcount"> 
<input type="hidden" value="{max_sms_length_unicode}" name="hiddcount_unicode"> 
<table>
	<tbody>
		<tr>
			<td>
				<p>{Send to}</p>
				<input type="hidden" name="p_num_text" id="msg_combo_sendto" style="width: 300px" value="{to}">
			</td>
		</tr>
		<tr>
			<td>
				<p>{Message}</p>
				<p>{sms_template}</p>
				<p><textarea name="message" id="message" style="width: 300px; height: 200px" onFocus="SmsSetCounter();" onClick="SmsSetCounter();" onkeypress="SmsSetCounter();" onblur="SmsSetCounter();" onKeyUp="SmsSetCounter();">{message}</textarea></p>
				<p><input type="text" id=txtcount name="txtcount" value="0 char : 0 SMS" size="17" onFocus="document.frmSendSms.message.focus();" readonly></p>
			</td>
		</tr>
		<tr>
			<td>
				<span style="width:145px; display:inline-block" maxlength="16">{SMS sender ID}</span>
				<input type="text" name="sms_sender" style="width:150px" {allow_custom_sender} value="{sms_from}">
			</td>
		</tr>
		<tr>
			<td>
				<span style="width:145px; display:inline-block" maxlength="30">{SMS footer}</span>
				<input type="text" name="sms_footer" style="width:150px" {allow_custom_footer} value="{sms_footer}">
			</td>
		</tr>
		<tr>
			<td>
				<p><input type=checkbox name=msg_flash>{Flash message}</p>
				<p><input type=checkbox name=msg_unicode {option_msg_unicode} onClick="SmsSetCounter();" onkeypress="SmsSetCounter();" onblur="SmsSetCounter();">{Unicode message}</p>
			</td>
		</tr>
		<tr>
			<td>
				<input type=submit class=button value='{Send}'>
			</td>
		</tr>
	</tbody>
</table>
</form>
