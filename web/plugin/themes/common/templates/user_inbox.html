{ERROR}
<h2>{Inbox}</h2>
<p>{SEARCH_FORM}</p>
<form name="fm_inbox" action="index.php?app=menu&inc=user_inbox&op=actions" method=post onSubmit="return SureConfirm()">
<div class=actions_box>
	<div class=actions_box_left><input type=submit name=go value="{Export}" class=button /></div>
	<div class=actions_box_center>{NAV_FORM}</div>
	<div class=actions_box_right><input type=submit name=go value="{Delete}" class=button /></div>
</div>
<div class=table-responsive>
<table class=playsms-table-list>
	<thead>
		<tr>
			<th width=30%>{From}</th>
			<th width=65%>{Message}</th>
			<th width=5%><input type=checkbox onclick=CheckUncheckAll(document.fm_inbox)></th>
		</tr>
	</thead>
	<tbody>
		<loop.data>
		<tr class={data.tr_class}>
			<td>{data.current_sender}</td>
			<td>
				<div id="user_inbox_msg">{data.in_msg}</div>
				<div id="msg_label">{data.in_datetime}&nbsp;{data.in_status}</div>
				<div id="msg_option">{data.reply}&nbsp{data.forward}</div>
			</td>
			<td>
				<input type=hidden name=itemid{data.j} value={data.in_id}>
				<input type=checkbox name=checkid{data.j}>
			</td>
		</tr>
		</loop.data>
	</tbody>
</table>
</div>
<div class=actions_box>
	<div class=actions_box_left><input type=submit name=go value="{Export}" class=button /></div>
	<div class=actions_box_center>{NAV_FORM}</div>
	<div class=actions_box_right><input type=submit name=go value="{Delete}" class=button /></div>
</div>
</form>
