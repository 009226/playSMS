<html>
<head>
	<title>{WEB_TITLE}</title>
	<meta name="author" content="http://antonraharja.com">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height">
</head>
<body>

<!-- load common js and css -->
<script type="text/javascript" src="{HTTP_PATH_THEMES}/common/jscss/common.js"></script>
<script type="text/javascript" src="{HTTP_PATH_THEMES}/common/jscss/selectbox.js"></script>
<script type="text/javascript" src="{HTTP_PATH_THEMES}/common/jscss/jquery.min.js"></script>
<script type="text/javascript" src="{HTTP_PATH_THEMES}/common/jscss/jquery.tablesorter.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() { 
		$(".sortable").tablesorter();
		
		$("#menu-item-1").hide();
		$("#menu-item-2").hide();
		$("#menu-item-3").hide();
		$("#menu-item-4").hide();
		
		$("#menu-box-1").hover(function () {
			$("#menu-item-1").slideToggle(400);
		});
		$("#menu-box-2").hover(function () {
			$("#menu-item-2").slideToggle(400);
		});
		$("#menu-box-3").hover(function () {
			$("#menu-item-3").slideToggle(400);
		});
		$("#menu-box-4").hover(function () {
			$("#menu-item-4").slideToggle(400);
		});
	});
</script>

<link rel="stylesheet" type="text/css" href="{HTTP_PATH_THEMES}/common/jscss/common.css" />

<!-- load specific themes default js and css -->
<link rel="stylesheet" type="text/css" href="{HTTP_PATH_THEMES}/{THEMES_MODULE}/jscss/main.css" />
<link rel="stylesheet" type="text/css" href="{HTTP_PATH_THEMES}/{THEMES_MODULE}/jscss/menu.css" media="screen" />

<div class="main">
<table class="main">
	<tbody>

		<if.valid>
		<!-- top menu -->
		<tr>
			<td style="vertical-align: top; width: 100%; height: 130px;">
				<table style="vertical-align: top; width: 100%;">
					<tbody>
					<tr>
						<td style="background-color: #2C3E50; vertical-align: top; padding: 10px; height: 100px;">
							<style type='text/css'>
								#profile_pic {
									background-image:url('{GRAVATAR}');
									background-color: #2980B9;
									background-repeat: no-repeat;
									/* margin-left: 174px; */
									width: 80px;
									height: 80px;
									cursor: pointer;
									display: inline;
									float: left;
								}
							</style>
							<div id=profile_pic onClick="window.location.href='{HTTP_PATH_BASE}'"/>
							<div style='display: inline;'>
								<div style='padding: 90px; display: inline;'><a href="index.php?app=menu&inc=user_pref&op=user_pref">{NAME}</a></div>
								<div style='padding: 90px; display: inline;'><a href="index.php?app=menu&inc=user_config&op=user_config">{USERNAME}</a></div>
								<div style='padding: 22px 0 0 90px;'><a href="index.php?app=page&op=auth_logout">{Logout}</a></div>
							</div>
						</td>
					</tr>
					<tr>
						<td style="background-color: #34495E; vertical-align: top; padding: 0px;">
							{THEMES_MENU_TREE}
						</td>
					</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<!-- end of top menu -->
		</if.valid>

		<!-- content -->
		<tr>
			<td style="vertical-align: top; width: 100%;">
				<table style="vertical-align: top; width: 100%; height: 100%;">
					<tbody>
					<tr>
						<td style="background-color: #7F8C8D; vertical-align: top; padding: 10px;">

							{CONTENT}

						</td>
					</tr>
					</tbody>
				</table>
			</td>
		</tr>

	</tbody>
</table>
</div>

<!-- kurakura cinta kamu.......sampai mati... -->

</body>
</html>
