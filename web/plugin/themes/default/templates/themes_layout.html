		.navbar-right { float: right !important; }

			.navbar-right { float: left !important; }

			.navbar-nav.navbar-right > li { float: left; }
			.navbar-collapse:before { clear: both; }

			.navbar-collapse.in > ul { border-top: 1px double #101010; }

		}
        </style>
