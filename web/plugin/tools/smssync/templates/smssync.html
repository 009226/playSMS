<h2>{SMS Sync}</h2>
<h3>{Configure SMS Sync}</h3>
<form action="index.php?app=menu&inc=tools_smssync&op=smssync_save" method=POST>
<table width=100%>
	<tbody>
		<tr>
			<td width=270>{Enable SMS Sync}</td>
			<td><input type=checkbox name=smssync_enable value=1 {CHECKED}> {HINT_ENABLE}</td>
		</tr>
		<tr>
			<td width=270>{Secret key}</td>
			<td><input type=text name=smssync_secret size=30 maxlength=30 value="{SECRET}"> {HINT_SECRET}</td>
		</tr>
	</tbody>
</table>
<p><input type=submit class=button value="{Save}">
</form>
